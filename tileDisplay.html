<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Display</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent;
      padding: 10px;
    }

    #tileContainer {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="tileContainer"></div>

  <script>
    // =============== QUALTRICS COMMUNICATION ===============
    window.addEventListener('message', function(event) {
      if (event.data.type === 'INIT') {
        console.log('Received INIT:', event.data);

        if (event.data.gameConfig && event.data.gameConfig.tileHTML) {
          document.getElementById('tileContainer').innerHTML = event.data.gameConfig.tileHTML;
        }

        // Send ready confirmation
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'GAME_DATA',
            dataType: 'DISPLAY_READY',
            data: { ready: true }
          }, '*');
        }
      }
    });

    // Also check URL parameters for standalone use
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('tileHTML')) {
      document.getElementById('tileContainer').innerHTML = decodeURIComponent(urlParams.get('tileHTML'));
    }
  </script>
</body>
</html>
